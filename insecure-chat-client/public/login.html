<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Insecure Chat</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
  default-src 'self';
  script-src 'self';
  style-src 'self' 'unsafe-inline';
  img-src 'self' data:;
  connect-src 'self' wss://localhost:3000;
  object-src 'none';
"
    />
  </head>

  <body>
    <br /><br /><br /><br />
    <div id="auth-container" style="width: 400px; margin: 0 auto">
      <!-- Login Section -->
      <div id="login-section">
        <h3>Login</h3>
        <div class="form-group">
          <label for="loginUserName">Username</label>
          <input
            type="text"
            class="form-control"
            id="loginUserName"
            placeholder="Enter username"
          />
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Enter password"
          />
        </div>
        <button class="btn btn-primary">Login</button>
        <p>
          Don't have an account?
          <a href="#" id="show-signup">Sign up</a>
        </p>
      </div>

      <!-- Sign-Up Section -->
      <div id="signup-section" style="display: none">
        <h3>Sign Up</h3>
        <div class="form-group">
          <label for="signupUserName">Choose a Username</label>
          <input
            type="text"
            class="form-control"
            id="signupUserName"
            placeholder="Choose a username"
          />
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="Choose a password"
          />
        </div>
        <button class="btn btn-success">Create Account</button>
        <p>
          Already have an account?
          <a href="#" id="show-login">Log in</a>
        </p>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
